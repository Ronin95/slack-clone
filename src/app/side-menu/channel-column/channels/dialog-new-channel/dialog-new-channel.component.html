<div class="dialog-add-new-channel">
  <h1 class="color-white" mat-dialog-title>Create new channel</h1>
  <div mat-dialog-content>
      <input matInput placeholder="Channel name"/>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button cdkFocusInitial>Ok</button>
  </div>
</div>
