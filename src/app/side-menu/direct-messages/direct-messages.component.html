<div class="dropdown">
	<div class="dropdown-channels" (click)="toggleDirectMessages()">
		<mat-icon class="arrow-right" [class.turn]="openMenu">arrow_right</mat-icon>
		<h1>Direct Messages</h1>
	</div>
	<mat-selection-list [multiple]="false" [class.d-none]="!openMenu" [formControl]="chatListControlService.chatListControl">
		<div class="user-img-span" (click)="createChat(user)" *ngFor="let user of users$ | async">
			<ng-container *ngIf="user.uid !== loggedInUser?.uid">
			<img
				[src]="user.photoURL || 'assets/img/blank-profile-img.png'"
				alt="user-img"
			/>
			<span routerLink="chat/{{ user.uid }}">{{
				user.displayName ? user.displayName : 'Guest'
			}}</span>
		</ng-container>
		</div>
		<div routerLink="home/sendMessage" class="tag-channel-name-pos">
			<mat-icon class="mat-icon-style">add</mat-icon>
			<h2>New Chat</h2>
		</div>
	</mat-selection-list>
</div>
