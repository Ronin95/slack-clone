<h1 class="color-white" mat-dialog-title>Create new channel</h1>
<form #postForm="ngForm" (ngSubmit)="addChannel(postForm['value'])">
  <mat-label>Channel name</mat-label>
  <input
    id="channelName"
    required
    ngModel
    name="channelName"
    matInput />
  <button mat-button type="submit">Create Channel</button>
</form>
