<mat-toolbar class="header-toolbar">
	<div class="search-container">
		<input
			autocomplete="off"
			aria-label="Search"
			[class.loading]="isLoading"
			#searchInput
			(input)="input$.next(searchInput.value)"
			class="search-input"
			placeholder="Search messages ..."
		/>
		<mat-icon
			(click)="searchInput.value = ''"
			*ngIf="searchInput.value"
			class="clear-button"
			>clear</mat-icon
		>

		<!-- 	<ul class="search-results" *ngIf="filteredMessages$ | async as filteredMessages">

	<img
		(click)="openUserDialog()"
		[src]="authService.photoURL || 'assets/img/blank-profile-img.png'"
		alt="profile-img"
	/>
</mat-toolbar>
