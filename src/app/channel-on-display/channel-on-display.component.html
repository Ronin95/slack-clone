<div class="outer-channel-container">
	<mat-toolbar class="header header-height border">
    <mat-icon style="color:white" >tag</mat-icon>
		 <h2> {{ channelName }} </h2>
	</mat-toolbar>

	<div class="message-container">
		<app-single-message></app-single-message>
	</div>

	<form>
    <app-text-editor class="editor"></app-text-editor>
    <button id="postTextImg" class="btn-send-message" (click)="onPostInChannel()">
      <mat-icon>send</mat-icon>
    </button>
  </form>
</div>
