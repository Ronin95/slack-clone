<form [formGroup]="templateForm" class="editor-style">
  <quill-editor
    [placeholder]="'Type your message here...'"
    [modules]="quillConfiguration"
	  [styles]="{'min-height': '120px', borderRadius: '0 0 10px 10px', }"
    [formControl]="control">
  </quill-editor>

	<button title="send message" class="btn-send-message" (click)="sendMessage()">
		<mat-icon>send</mat-icon>
	</button>
</form>
