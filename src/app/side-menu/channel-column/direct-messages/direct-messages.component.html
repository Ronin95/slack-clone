<div class="dropdown ">
  <div class="dropdown-channels " (click)="toggleDirectMessages()">
    <mat-icon class="arrow-right" [class.turn]="openMenu">arrow_right</mat-icon>
    <h1>Direct Messages</h1>
  </div>
  <div [class.d-none]="!openMenu">
    <div class="user-img-span ">
      <img src="../../../../assets/img/profilePictures/christian.png" alt="user-img">
      <span>Christian Greenfield</span>
    </div>
    <div class="user-img-span ">
      <img src="../../../../assets/img/profilePictures/nikola.png" alt="user-img">
      <span>Nikola Badjevic</span>
    </div>
    <div class="user-img-span ">
      <img src="../../../../assets/img/profilePictures/shawn.png" alt="user-img">
      <span>Shawn Kastner</span>
    </div>
    <div routerLink="home/sendMessage" class="tag-channel-name-pos">
      <mat-icon class="mat-icon-style">add</mat-icon>
      <h2>New Chat</h2>
    </div>
  </div>
</div>
