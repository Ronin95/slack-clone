<mat-toolbar class="header-toolbar">
	<div class="search-container">
		<input
			autocomplete="off"
			type="search"
			aria-label="Search"
			#searchInput
			[(ngModel)]="channelService.searchValue"
			class="search-input"
			placeholder="Search messages ..."
		/>

	</div>

	<img
		(click)="openUserDialog()"
		[src]="authService.photoURL || 'assets/img/blank-profile-img.png'"
		alt="profile-img"
	/>
</mat-toolbar>
